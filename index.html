<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="bg-[#659f8f]">
      <div class="max-w-6x1 mx-auto grid grid-cols-1 md: grid-cols-2 lg:grid-cols-3 gap-8 md:gap-x-10 md:gap-y-8 lg:gap-12 items-start">
        <!--news letter section including email and button-->
        <div class="md:col-span-2 lg:col-span-1">
          <h3 class="text-lg font-semibold mb-4 text-left md:text-left">Subscribe to our newsletter for updates</h3></div>
          <!--add email address & subscribe button-->
          <div class="flex flex-col sm:flex-row justify-centre md:justify-start gap-3">
            <input type="email" placeholder="Email Address"/>
            <button class="w-auto">Subscribe</button>
          </div>
        </div>

        <!--footer links-->
        <div>
          <h2>Quick Link</h2>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Who We Are</a></li>
            <li><a href="#">Our Philosophy</a></li>
            </ul>
        </div>

        <div>
          <h2>Technologies</h2>
          <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
            </ul>
        </div>

        
    

      <div></div>

        <div>
            <img
             class="w-auto h-4"
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="codespace-logo"
         />
        </div>
    </div>
    </footer>
  </body>
</html>
